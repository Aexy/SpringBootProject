<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Questions</h2>
    <div class="category-img text-center" th:if="${image != null}">
        <h3 class="align-text-top">Category: <span th:text="${category}"></span></h3>
        <img th:src="@{${image}}" alt="${category}" class="category-image">
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Question</th>
                <th>Category</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Option 4</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question : ${questions}">
                <td th:text="${question.question_title}"></td>
                <td th:text="${question.category}"></td>
                <td th:text="${question.option1}"></td>
                <td th:text="${question.option2}"></td>
                <td th:text="${question.option3}"></td>
                <td th:text="${question.option4}"></td>
                <td th:text="${question.right_answer}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
