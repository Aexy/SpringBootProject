<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Coffee Ratings</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Brand</th>
            <th>Product Name</th>
            <th>Arabica (%)</th>
            <th>Rating</th>
            <th>Purchase Date</th>
            <th>Origin Countries</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coffee : ${coffees}">
            <td th:text="${coffee.brandName}"></td>
            <td th:text="${coffee.productName}"></td>
            <td th:text="${coffee.arabica}"></td>
            <td th:text="${coffee.rating}"></td>
            <td th:text="${coffee.datePurchased}"></td>
            <td>
                    <span th:each="origin, iterStat : ${coffee.origins}">
                        <span th:text="${origin.countryName}"></span>
                        <span th:if="!${iterStat.last}">, </span>
                    </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
